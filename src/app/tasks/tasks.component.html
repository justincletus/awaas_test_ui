<div class="container">
    <h4>List of task by projects.</h4>
    <button class="btn btn-primary" (click)="toggleDisplay()">Add Task</button>
    <hr>
    <div class="col-md-4 col-md-8" *ngIf="task_list">
        <ul *ngFor="let task of task_list">
            <li> <a routerLink="/project/{{task.project_id}}/task/{{task.id}}">{{ task.title }}</a> </li>
        </ul>
    </div>
    <br>
    
    <div class="row">
        <div [hidden]="!isTask">
            <!-- <ngb-datepicker #d></ngb-datepicker> -->
            <form [formGroup]="taskForm" class="col-md-6 form-horizontal">
                <label for="title">Title: </label>
                <input type="text" formControlName="title" required> <br>            
                <label for="description">Description: </label><br>
                <textarea formControlName="description" cols="60" rows="5"></textarea>
                <br>
                <label for="st_date">Start Date: </label>
                <input type="text" formControlName="start_date" ngbDatepicker #s="ngbDatepicker"/><i class="fa fa-calendar" aria-hidden="true" (click)="s.toggle()"></i><br>
                <label for="end_date">End Date: </label>
                <input type="text" formControlName="end_date" ngbDatepicker #e="ngbDatepicker"/><i class="fa fa-calendar" aria-hidden="true" (click)="e.toggle()"></i><br><br>
                <div class="button-wrapper">
                    <button (click)="onSubmit()">Create Task</button>
                </div>

                
            </form> 
        </div> 
    </div>

</div>
