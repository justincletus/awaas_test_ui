<div class="container">
    <p>project-detail page!</p>
    <div *ngIf="project">
        <h4> {{ project.title }} </h4>
        <p> {{ project.description }} </p>
        <a routerLink="/project/{{project.id}}/tasks" class="float-right btn btn-info">Task Details</a>
        
        <br>
        <hr>
        <a routerLink="/projects" class="btn btn-info" role="button">Back</a>|
        <button class="btn btn-primary" (click)="projectEdit($event, project.id)">Edit</button>|
        <button class="btn btn-primary" (click)="projectDelete($event, project.id)">Delete</button>
        
    </div>

    <br>
    <div [hidden]="!isEdit">
        <form [formGroup]="projectEditForm" class="col-md-6 form-horizontal">
            <label for="title">Title</label>
            <input type="text" formControlName="title" [(ngModel)]="project.title" required> <br>            
            <label for="description">Description</label><br>
            <textarea formControlName="description" [(ngModel)]="project.description" cols="60" rows="5"></textarea>
            <br>
            <button (click)="onSubmit()">Update</button>
        </form>     
    </div>
</div>
